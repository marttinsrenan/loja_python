<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Produtos</h1>
    <ul>
        {% for produto in produtos %}
        <li>
            <img src="{{ url_for('static', filename=produto['imagem']) }}" alt="{{ produto['nome'] }}">
            <p>{{ produto['nome'] }} - R$ {{ produto['preco'] }}</p>
            <a href="{{ url_for('editar_produto', produto_id=produto['id']) }}">Editar</a>
            <a href="{{ url_for('excluir_produto', produto_id=produto['id']) }}">Excluir</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('adicionar_produto') }}">Adicionar Produto</a>
</body>
</html>
