<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body id="editar-produto">
    <h1>Editar Produto</h1>
    <form method="post" enctype="multipart/form-data">
        <img src="{{ url_for('static', filename=produto['imagem']) }}" alt="{{ produto['nome'] }}">
        <br>
        <label for="nova_imagem">Nova Imagem do Produto:</label>
        <input type="file" name="nova_imagem" accept="image/*">
        <br>
        <label for="nome">Nome do Produto:</label>
        <input type="text" name="nome" value="{{ produto['nome'] }}" required>
        <br>
        <label for="preco">Pre√ßo:</label>
        <input type="number" name="preco" step="0.01" value="{{ produto['preco'] }}" required>
        <br>
        <input type="submit" value="Salvar">
    </form>
</body>
</html>
